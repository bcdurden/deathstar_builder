#@ load("@ytt:data", "data")
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-prod-harvester-deathstar
  namespace: cattle-system
spec:
  secretName: tls-rancherdeathstar-ingress
  issuerRef:
    name: letsencrypt-prod-clouddns
    kind: ClusterIssuer
  dnsNames:
  - #@ "rancher." + data.values.base_url