scheme_version: 1
token: mysharedtoken # Replace with a desired token
server_url: https://10.10.0.15:443
os:
  hostname: fulcrum3 # Set a hostname. 
  ssh_authorized_keys:
  - ssh-rsa 
  password: password
  dns_nameservers:
  - 10.10.0.1
  labels:
    edge_cluster: fulcrum
install:
  mode: join
  management_interface: 
    interfaces:
      - name: enp2s0
    default_route: true
    method: static
    ip: 10.10.0.18
    subnet_mask: 255.255.255.0
    gateway: 10.10.0.1
    # vlan_id:
    bond_options:
      mode: balance-tlb
      miimon: 100
  device: /dev/nvme0n1 # The target disk to install
  # data_disk: /dev/sdb # It is recommended to use a separate disk to store VM data
  iso_url: http://bootstrap.sienarfleet.systems/harvester/harvester-v1.2.0-amd64.iso