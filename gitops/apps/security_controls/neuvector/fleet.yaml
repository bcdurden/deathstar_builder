defaultNamespace: cattle-neuvector-system
helm:
  repo: https://harbor.sienarfleet.systems/chartrepo/rancher
  chart: neuvector
  version: 101.0.1+up2.2.4
  releaseName: neuvector
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: vsphere
  helm:
    values:
      global:
        cattle:
          systemDefaultRegistry: rgcrprod.azurecr.us
  clusterSelector:
    matchLabels:
      location: homelab
- name: aws
  helm:
    values:
      global:
        cattle:
          systemDefaultRegistry: rgcrprod.azurecr.us
  clusterSelector:
    matchLabels:
      location: aws