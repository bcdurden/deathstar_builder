defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 100.1.2+up19.0.3
  valuesFiles:
  - values.yaml
dependsOn:
- name: monitoring-gitops-apps-monitoring-crd

diff:
  comparePatches:
  - apiVersion: admissionregistration.k8s.io/v1beta1
    kind: MutatingWebhookConfiguration
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path": "/webhooks/0/failurePolicy"}
  - apiVersion: admissionregistration.k8s.io/v1beta1
    kind: ValidatingWebhookConfigurations
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path": "/webhooks/0/failurePolicy"}
#   - apiVersion: admissionregistration.k8s.io/v1beta1
#     kind: ValidatingWebhookConfiguration
#     name: rancher-monitoring-admission
#     operations:
#     - {"op":"remove", "path":"/webhooks/0/failurePolicy"}
#     - {"op":"remove", "path":"/webhooks/0/rules/0/scope"}

targetCustomizations:
- name: vsphere
  helm:
    values:
      global:
        cattle:
          systemDefaultRegistry: rgcrprod.azurecr.us
  clusterSelector:
    matchLabels:
      location: homelab
- name: aws
  helm:
    values:
      global:
        cattle:
          systemDefaultRegistry: rgcrprod.azurecr.us
  clusterSelector:
    matchLabels:
      location: aws